<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sign Up</title>
    <link href="https://fonts.googleapis.com/css?family=Rajdhani" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Rajdhani" rel="stylesheet">
    <link rel="stylesheet" href="css/signup_style.css">
    <style>
      body {
        background: url("img/image.png");
      }
    </style>
  </head>
  <body>

    <div class="signup-box">
			<h1>Signup</h1>

			<div class="textBox">
				<input type="text" placeholder="Firstname" name="">
			</div>

      <div class="textBox">
				<input type="text" placeholder="Lastname" name="">
			</div>

      <div class="textBox">
				<input type="text" placeholder="E-mail" name="">
			</div>

			<div class="textBox">
				<input type="password" placeholder="Password" name="">
			</div>

      <div class="textBox">
				<input type="password" placeholder="Repeat password" name="">
			</div>

			<button type="submit" name="" class="btn">Sign up</button>
    </div>
  </body>
</html>
